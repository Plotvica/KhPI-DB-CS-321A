<!DOCTYPE html>
<html>
<head>
	<title>lab11_5</title>
	<script type="text/javascript">
		var date=new Date();
		var options = {
		  year: 'numeric',
		  month: 'long',
		  day: 'numeric',
		  weekday: 'long',
		  hour: 'numeric',
		  minute: 'numeric',
		};

	</script>
	<style type="text/css">
		div {
			text-align: center;
			color: #808000;
			font-size: 40px;
		}
		input[type=button] {
			color: #663300;
			background-color: #ff8c1a;
			box-shadow: 0px 0px 10px 5px #b35900;
			font-size: 20px;
		}
		.disabled {
			display: none;
		}
		.abled {
			display: block;
		}
		
	</style>
</head>
<body bgcolor="#ffffb3">
<div id="todayDate"></div><br>
<input type="text" id="dayText" ><br><br>
<input type="button" id="dayButton" value="Set new day" onclick="setNewDay();"><br><br><br>
<input type="button" id="music" onclick="StartStop();" value="Start">
<audio controls id="melodia" class="disabled">
	<source src="\" type="audio/mpeg" >
</audio>	

<script type="text/javascript">
	var myDate=document.getElementById('todayDate');
	function getWeekDay(date) {
		  let days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
		  return days[date.getDay()];
	}
	
	



	myDate.innerHTML=date.toLocaleString('ru', options);
	function setNewDay() {
		var days=document.getElementById('dayText').value;
		if(date.getMonth()%2==0) {
			if(days>=1 && days<31) {
				var newDate=new Date(date.setDate(days));
				document.getElementById('todayDate').innerHTML=newDate.toLocaleString('ru', options);
			} else {
				document.getElementById('dayButton').value="Enter other one";
			}
		} else if(date.getMonth()%2==1) {
			if(days>=1 && days<32) {
				var newDate=new Date(date.setDate(days));
				document.getElementById('todayDate').innerHTML=newDate.toLocaleString('ru', options);
			} else {
				document.getElementById('dayButton').value="Enter other one";
			}
		}



	}

	var myAudio =document.getElementById('melodia');

	function StartStop() {

		if(document.getElementById('music').value=="Start") {
			document.getElementById('music').value="Stop";
			if(getWeekDay(date)=='ВС') {
				myAudio.src="audio1.mp3";
			} else if(getWeekDay(date)=='ПН') {
				myAudio.src="audio2.mp3";
			} else if(getWeekDay(date)=='ВТ') {
				myAudio.src="audio3.mp3";
			} else if(getWeekDay(date)=='СР') {
				myAudio.src="audio4.mp3";
			} else if(getWeekDay(date)=='ЧТ') {
				myAudio.src="audio5.mp3";
			} else if(getWeekDay(date)=='ПТ') {
				myAudio.src="audio6.mp3";
			} else if(getWeekDay(date)=='СБ') {
				myAudio.src="audio7.mp3";
			} 
		} else {
			document.getElementById('music').value="Start";
		}
		return myAudio.paused ? myAudio.play() : myAudio.pause();


	}


</script>
</body>
</html>
