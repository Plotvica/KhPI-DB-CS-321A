<body bgcolor="#ffffb3">
	<input type="text" id="datePlus3"> <input type="button" id="dateButton" onclick="setNewDate()" value="click"><br><br>
	<div>FORMAT:<br> 1.  Day(numerical) Month(eng., long) Year(numerical) [hh:mm:ss] <br> 2. YYYY-DD-MM [HH:MM:SS] </div>
	<div style="text-align: center;" id="todayDate"></div>
	<script type="text/javascript">
		
		function setNewDate() {
			var d = new Date();
			d.setTime(Date.parse(document.getElementById('datePlus3').value));
			if(d.toLocaleString()=='Invalid Date'){
				console.log("ERROR");
				document.getElementById('todayDate').innerHTML='FALSE input (Invalid Date)';
				document.getElementById('datePlus3').value="";
			}
			else {
			console.log(d.toLocaleString());
			var day=d.getDate();
			var newDay=day+3;
			console.log(newDay);
			d.setDate(newDay);
			console.log(d.toLocaleString());
			console.log(document.getElementById('datePlus3').value);
			document.getElementById('todayDate').innerHTML=d.toLocaleString();
		}
		}
	</script>
