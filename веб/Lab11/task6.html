<!DOCTYPE html>
<html>
<head>
	<title>lab11_6</title>
	<script type="text/javascript">
		var date = new Date();
		var options = {
		  year: 'numeric',
		  month: 'long',
		  day: 'numeric',
		};
	</script>
	<style type="text/css">
		div {
			text-align: center;
			color: #808000;
			font-size: 40px;
		}
		
		input[type='button'] {
			color: #808000;
			font-size: 20px;
			background-color: yellow;
			box-shadow: 0px 0px 5px 5px #cccc00;
		}
		img {
			box-shadow: 0px 0px 10px 5px #cc9900;

		}
		select, option {
			text-align: center;
			color: #808000;
			font-size: 20px;
			background-color: #ffffcc;
			box-shadow: 0px 0px 5px 5px #cccc00;
		}
		.disabled {
			display: none;
		}
		.abled {
			display: block;
		}
		
	</style>
</head>
<body bgcolor="#ffffb3">
	<div id="todayDate"></div>
	<input type="button" id="season" value="Set Season" onclick="setSeason()"> <select id="monthOption" onchange="setNewMonth()">
		<option>Январь</option>
		<option>Февраль</option>
		<option>Март</option>
		<option>Апрель</option>
		<option>Май</option>
		<option>Июнь</option>
		<option>Июль</option>
		<option>Август</option>
		<option>Сентябрь</option>
		<option>Октябрь</option>
		<option>Ноябрь</option>
		<option>Декабрь</option>
	</select><br><br><br>

<img src="" width="300px" height="300px" id="imgSeason" class="disabled">

	<script type="text/javascript">
		var myDate=document.getElementById('todayDate');
		myDate.innerHTML=date.toLocaleString('ru', options);

		var img=document.getElementById('imgSeason');
		function setSeason() {
			img.className='abled';
			if(date.getMonth()==0 || date.getMonth()==1|| date.getMonth()==11) {
				img.src="winter.jpg";
				myDate.innerHTML+='<br> Зима';
			} else if(date.getMonth()==2 || date.getMonth()==3|| date.getMonth()==4) {
				img.src='spring.jpg';
				myDate.innerHTML+='<br> Весна';
			} else if (date.getMonth()==5 || date.getMonth()==6 || date.getMonth()==7) {
				img.src='summer.jpg';
				myDate.innerHTML+='<br> Лето';
			} else if(date.getMonth()==8 || date.getMonth()==9|| date.getMonth()==10) {
				img.src='autumn.jpg';
				myDate.innerHTML+='<br> Осень';
			}
		}
		function setNewMonth() {
		let numberMonth=monthOption.selectedIndex;
		var newDate= new Date(date.setMonth(numberMonth));
		document.getElementById('todayDate').innerHTML=newDate.toLocaleString('ru', options);

	}
	</script>
</body>
</html>
