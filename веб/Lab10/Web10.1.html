<script>

        var h =+ document.getElementById("x").value
        var c =+ document.getElementById("y").value
        triangle.hepotinuse=h

        var sel =document.getElementById("shape")
        var index = sel.selectedIndex
        console.log(triangle.hepotinuse = h)
        console.log(triangle.catet=c)
        if(index==1){

    })
