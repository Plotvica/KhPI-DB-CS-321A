<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <table id="list">
            <tr id="block">
                <th>Країна</th>
                <th>Вік</th>
                <th>Жанр музики</th>
                <th>Прізвище</th>
                <th>Примітки</th>
            </tr>
            
        </table>
        <div class="container" id="container">
            <input type="text" name="" id="country" placeholder="Країна музиканта">
            <input type="text" name="" id="age" placeholder="Вік музиканта">
            <input type="text" name="" id="genre" placeholder="Жанр музики">
            <input type="text" name="" id="surname" placeholder="Прізвище">
            <input type="text" name="" id="notes" placeholder="Помітки"><br>
        </div>

        <input type="button" value="Add" id="add" disabled>
        <input type="button" value="Remove" id="rm" disabled>
        <input type="button" value="Save" id="sv" disabled>
    </form>

</body>
<script src="./index1.js"></script>

</html>
